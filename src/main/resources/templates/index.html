<!DOCTYPE html>
<html xmlns:th="http://www.theymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
 <div class="container mt-4">  
     <table class="table">

                  </tr>
              </thead>
              <tbody>
                 <tr th:each="persona ${personas}"> 
                    <td>${perosnas.id}</td>
                    <td>${personas.name}</td>
                    <td>${personas.telefono}</td>
                    <td>
                    <a class="btn btn-warning">Editar</a>
                    <a class="btn btn-danger">Eliminar</a>
                    </td>
               </tr>
            </tbody>
      </table>

 </div>

</body>
</html>
